body{

  flex-direction:column;

  background-size: cover;

/* HEADER */
header{
  padding:1rem;

  display:flex;
  align-items:center;

  gap:1rem;

.header-left{

  align-items:center;
  gap:2rem;

nav a{

  color:white;
  font-size:0.95rem;
  display:inline-block;
  transition: color .2s ease, transform .2s ease, text-shadow .2s ease;
}

nav a:hover{
  color: var(--accent);
  transform: scale(1.08);
  text-shadow: 0 0 8px rgba(255,0,0,0.55);
}

.brand img{
  height:40px;
  width:auto;
  display:block;
  user-select:none;
  transition: transform .2s ease;
}

.search-wrap{
  display:flex;
  align-items:center;
  gap:0.6rem;
}

.search-box{
  position:relative;
  width:230px;

.search-box input{
  width:100%;

  background:rgba(0,0,0,0.35);

  font-size:0.95rem;

  backdrop-filter: blur(6px);
  transition: border .15s ease, box-shadow .15s ease;

.search-box input:focus{

.search-box .icon{

  top:50%;
  transform:translateY(-50%);

}

  align-items:center;

  backdrop-filter: blur(6px);
  cursor:pointer;
  transition: transform .2s ease;
}

.profile-icon:hover{ transform: scale(1.1); }

.profile-icon img{
  width:36px;
  height:36px;
  border-radius:50%;
  object-fit:cover;

/* DASHBOARD BUTTON */
.dashboard-btn{
  background:none;
  padding:0.45rem;
  width:42px;
  height:42px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  border:none !important;
  outline:none !important;
  box-shadow:none !important;
  transition: transform .18s ease;
}

.dashboard-btn:hover{ transform: scale(1.1); }

.dash-icon div{
  height:2.75px;
  background:white;
  border-radius:2px;
}

/* Dashboard panel */
.dashboard-panel{
  position:absolute;
  right:1rem;
  top:65px;
  background:rgba(0,0,0,0.36);
  border:1px solid rgba(255,255,255,0.08);
  padding:0.5rem;
  border-radius:8px;
  width:220px;
  backdrop-filter: blur(12px);
  transform-origin: top right;
  opacity:0;
  transform: translateY(-8px) scale(.985);
  pointer-events:none;
  transition: opacity .22s ease, transform .22s cubic-bezier(.2,.9,.3,1);
  z-index:30;
}

.dashboard-panel.open{
  opacity:1;
  transform: translateY(0) scale(1);
  pointer-events:auto;
}

.dashboard-panel a{
  display:block;
  color:var(--text);
  text-decoration:none;
  padding:0.45rem 0.6rem;
  border-radius:6px;
  font-size:0.95rem;
  transition: background .15s ease, color .15s ease, transform .12s ease;
}

.dashboard-panel a:hover{
  background: rgba(255,255,255,0.12);
  color: var(--accent);
  transform: translateX(6px);
  font-weight:600;
}

main{
  flex:1;
  padding:1.25rem;
  max-width:1200px;
  width:100%;
  margin:0 auto;
  z-index:5;
}

/* PORT CARDS */
#portContainer{
  margin-top:1.25rem;

  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

.port-card img{

.port-card h2{

}

.port-card h2:hover{ color: var(--accent); }

/* PROFILE PAGE */
#profilePage, #settingsPage{

  flex-direction:column;

  gap:1rem;

  border-radius:50%;

  border:2px solid var(--accent);
}

#settingsPage button{
  margin:0.5rem;

  border-radius:6px;
  border:none;
  cursor:pointer;
  background:rgba(255,255,255,0.15);
  color:white;
  transition: background .2s ease;
}

#settingsPage button:hover{
  background:rgba(255,0,0,0.3);
}

/* FOOTER */
hr{
  border:0;

}

footer{

footer a{

}

footer a:hover{
  color: var(--accent);

<body>

<header>
  <div class="header-left">
    <div class="brand">
      <img src="webgL.png" alt="Site Logo">
    </div>
    <nav>
      <a href="#" id="homeLink">Home</a>
      <a href="#" id="settingsLink">Settings</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <div class="search-wrap">
    <div class="search-box">
      <input type="text" id="liveSearch" placeholder="Search ports...">
      <img src="search.png" class="icon" alt="search">
    </div>

    <div class="profile-icon" id="profileBtn">
      <img src="profile.png" id="profileImg" alt="profile">
    </div>

    <button id="dashBtn" class="dashboard-btn">
      <span class="dash-icon"><div></div><div></div><div></div></span>
    </button>
  </div>
</header>

<main>
  <div id="portContainer"></div>

  <!-- PROFILE PAGE -->
  <div id="profilePage">
    <h2>Profile</h2>
    <img id="profilePreview" src="profile.png" alt="profile">
    <input type="file" id="profileUpload" accept="image/*">
    <button id="saveProfile">Save Profile Image</button>
  </div>

  <!-- SETTINGS PAGE -->
  <div id="settingsPage">
    <h2>Settings</h2>
    <button data-bg="background.png">Default</button>
    <button data-bg="graduation.png">Graduation</button>
    <button data-bg="checkerboard.png">Checkered Board</button>
    <button data-bg="creepybg.png">Creepy</button>
    <button data-bg="sillybg.png">Silly</button>
  </div>
</main>

<!-- DASHBOARD PANEL -->
<div id="dashboardPanel" class="dashboard-panel">
  <p>pages</p>
  <a href="https://bguhm.github.io/music-player.html">Music Player</a>
  <a href="system/pages/settings-themes.html">Themes</a>
  <a href="system/pages/credits.html">Credits</a>

<script>
const portContainer = document.getElementById('portContainer');
let allPorts = [];

// Load ports
fetch('ports.json').then(r=>r.json()).then(data=>{
  allPorts = data;
  renderPorts(allPorts);
});

function renderPorts(list){
  portContainer.innerHTML = '';
  list.forEach(item => {
    const a = document.createElement('a');
    a.className = 'port-card-link';
    a.href = item.link;

    const card = document.createElement('div');
    card.className = 'port-card';

    const img = document.createElement('img');
    img.src = item.image;

    const h2 = document.createElement('h2');
    h2.textContent = item.title;

    card.appendChild(img);
    card.appendChild(h2);
    a.appendChild(card);
    portContainer.appendChild(a);
  });
}

// LIVE SEARCH
const searchInput = document.getElementById('liveSearch');
searchInput.addEventListener('input', () => {
  const q = searchInput.value.toLowerCase();
  const filtered = allPorts.filter(p => p.title.toLowerCase().includes(q));
  renderPorts(filtered);
});

// DASHBOARD
const dashBtn = document.getElementById('dashBtn');
const dashPanel = document.getElementById('dashboardPanel');
dashBtn.addEventListener('click', () => dashPanel.classList.toggle('open'));
document.addEventListener('click', e => {
  if (!dashPanel.contains(e.target) && !dashBtn.contains(e.target)) dashPanel.classList.remove('open');
});

// PROFILE PAGE
const profileBtn = document.getElementById('profileBtn');
const profilePage = document.getElementById('profilePage');
const settingsPage = document.getElementById('settingsPage');
const profilePreview = document.getElementById('profilePreview');
const profileImg = document.getElementById('profileImg');
const profileUpload = document.getElementById('profileUpload');
const saveProfile = document.getElementById('saveProfile');

function showProfile() {
  portContainer.style.display = 'none';
  settingsPage.style.display = 'none';
  profilePage.style.display = 'flex';
}
profileBtn.addEventListener('click', showProfile);

// Load saved profile
if(localStorage.getItem('profileImage')){
  profileImg.src = localStorage.getItem('profileImage');
  profilePreview.src = localStorage.getItem('profileImage');
}

// Upload
profileUpload.addEventListener('change', e => {
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(ev){
      profilePreview.src = ev.target.result;
    }
    reader.readAsDataURL(file);
  }
});

// Save profile
saveProfile.addEventListener('click', ()=>{
  localStorage.setItem('profileImage', profilePreview.src);
  profileImg.src = profilePreview.src;
  alert('Profile image saved!');
});

// SETTINGS PAGE
const settingsLink = document.getElementById('settingsLink');
settingsLink.addEventListener('click', () => {
  portContainer.style.display = 'none';
  profilePage.style.display = 'none';
  settingsPage.style.display = 'flex';
});

// Background change buttons
document.querySelectorAll('#settingsPage button').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const bg = btn.dataset.bg;
    document.body.style.backgroundImage = `url(${bg})`;
    localStorage.setItem('bgImage', bg);
  });
});

// Load saved background
if(localStorage.getItem('bgImage')){
  document.body.style.backgroundImage = `url(${localStorage.getItem('bgImage')})`;
}
</script>
