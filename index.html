<style>
:root{
  --bg: #fff;
  --text: #ffffff;
  --accent: #ff3b3b;
  --muted: #fff;
}

*{ box-sizing: border-box; }
html, body{ height:100%; margin:0; padding:0; }

body{
  font-family: Inter, system-ui, sans-serif;
  color: var(--text);
  display:flex;
  flex-direction:column;
  min-height:100vh;
  /* Use CSS variable for background image control */
  background-image: var(--page-background, url("background.png")); 
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center 0%;
  background-color: black;
}

/* --- BACKGROUND IMAGE CONTROL CLASSES --- */
.bg-graduation { --page-background: url("graduation.png"); }
.bg-checkerboard { --page-background: url("checkerboard.png"); }
.bg-creepybg { --page-background: url("creepybg.png"); }
.bg-sillybg { --page-background: url("sillybg.png"); }


/* --- LOADING SCREEN STYLES (MODIFIED) --- */

#loadingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: var(--page-background, url("loadingbg.png"));
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center 0%;
  background-color: black;
  
  z-index: 9999;
  display: flex;
  align-items: flex-end;
  padding: 20px;

  opacity: 1;
  visibility: visible;
  transition: opacity 0.5s ease-out, visibility 0.5s;
}

#loadingOverlay.hidden {
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
}

.loading-info {
  display: flex;
  flex-direction: column;
  gap: 8px;
  align-items: flex-start;
  color: var(--text);
}

.loading-text {
  font-size: 1.25rem;
  font-weight: 600;
  text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
}

.loading-percentage {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--text); /* Changed to white text */
  text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
}

.loading-bar-container {
  width: 250px;
  height: 10px; /* Slightly increased height for better visibility */
  background: rgba(0, 0, 0, 0.3); /* Darker background for contrast */
  border: 1px solid white; /* NEW: White border */
  border-radius: 5px; /* NEW: Rounded border to fit */
  overflow: hidden;
  padding: 1px; /* Padding inside for the border effect */
}

.loading-bar {
  height: 100%;
  width: 0%;
  background: white; /* NEW: White fill */
  border-radius: 3px;
  transition: width 0.3s ease;
}

/* --- END LOADING SCREEN STYLES --- */


header{
  padding:1rem;
  border-bottom:1px solid rgba(255,255,255,0.12);
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:relative;
  z-index:20;
  gap:1rem;
}

/* Brand + Nav container */
.header-left{
  display:flex;
  align-items:center;
  gap:2rem;
}

nav a{
  text-decoration:none;
  color:white;
  font-size:0.95rem;
  display:inline-block;
  transition: color .2s ease, transform .2s ease, text-shadow .2s ease;
}

nav a:hover{
  color: var(--accent);
  transform: scale(1.08);
  text-shadow: 0 0 8px rgba(255,0,0,0.55);
}

.brand img{
  height:40px;
  width:auto;
  display:block;
  user-select:none;
  transition: transform .2s ease;
}

.brand img:hover{
  transform: scale(1.1);
}

.search-wrap{
  display:flex;
  align-items:center;
  gap:0.6rem;
}

.search-box{
  position:relative;
  width:230px;
}

.search-box input{
  width:100%;
  padding:0.55rem 2.2rem 0.55rem 0.9rem;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.18);
  background:rgba(0,0,0,0.35);
  color:white;
  font-size:0.95rem;
  outline:none;
  backdrop-filter: blur(6px);
  transition: border .15s ease, box-shadow .15s ease;
}

.search-box input:focus{
  border-color: var(--accent);
  box-shadow:0 0 8px rgba(255,0,0,0.4);
}

.search-box .icon{
  position:absolute;
  right:6px;
  top:50%;
  transform:translateY(-50%);
  width:30px;
  opacity:0.8;
  pointer-events:none;
  /* NEW: Hover effect for search icon */
  transition: transform .2s ease; 
}

/* NEW: Search Icon Hover */
.search-wrap:hover .search-box .icon {
    transform: translateY(-50%) scale(1.2);
}

.profile-icon{
  width:36px;
  height:36px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(255,255,255,0.1);
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter: blur(6px);
  cursor:pointer;
  transition: transform .2s ease;
}

.profile-icon:hover{
  transform: scale(1.1);
}

.profile-icon img{
  width:36px;
  height:36px;
  border-radius:50%;
  object-fit:cover;
}

/* DASHBOARD BUTTON */
.dashboard-btn{
  background:none;
  padding:0.45rem;
  width:42px;
  height:42px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  border:none !important;
  outline:none !important;
  box-shadow:none !important;
  transition: transform .18s ease;
}

.dashboard-btn:hover{ transform: scale(1.1); }

.dash-icon{
  width:22px;
  height:16px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  pointer-events:none;
}

.dash-icon div{
  height:2.75px;
  background:white;
  border-radius:2px;
}

/* Dashboard panel */
.dashboard-panel{
  position:absolute;
  right:1rem;
  top:65px;
  background:rgba(0,0,0,0.36);
  border:1px solid rgba(255,255,255,0.08);
  padding:0.5rem;
  border-radius:8px;
  width:220px;
  backdrop-filter: blur(12px);
  transform-origin: top right;
  opacity:0;
  transform: translateY(-8px) scale(.985);
  pointer-events:none;
  transition: opacity .22s ease, transform .22s cubic-bezier(.2,.9,.3,1);
  z-index:30;
}

.dashboard-panel.open{
  opacity:1;
  transform: translateY(0) scale(1);
  pointer-events:auto;
}

.dashboard-panel a{
  display:block;
  color:var(--text);
  text-decoration:none;
  padding:0.45rem 0.6rem;
  border-radius:6px;
  font-size:0.95rem;
  transition: background .15s ease, color .15s ease, transform .12s ease;
}

.dashboard-panel a:hover{
  background: rgba(255,255,255,0.12);
  color: var(--accent);
  transform: translateX(6px);
  font-weight:600;
}

/* NEW: Glassy style for main content */
.glass-panel {
    background: rgba(0, 0, 0, 0.36);
    border: 1px solid rgba(255, 255, 255, 0.08);
    padding: 1rem;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    margin-bottom: 1rem;
    color: var(--text);
}

main{
  flex:1;
  padding:1.25rem;
  max-width:1200px;
  width:100%;
  margin:0 auto;
  z-index:5;
}

/* PORT CARDS */
.port-card{
  border:1px solid rgba(255,255,255,0.12);
  padding:1rem;
  border-radius:10px;
  margin-bottom:1rem;
  color:var(--text);
  transition: transform .22s ease, box-shadow .22s ease;
  display:flex;
  flex-direction:column;
  align-items:center;
  width:fit-content;
  background: none;
}

#portContainer{
  margin-top:1.25rem;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap:1rem;
  justify-content:center;
}

.port-card-link{
  display:block;
  text-decoration:none;
  color:var(--text);
  outline:none;
}

.port-card-link:focus .port-card{ box-shadow:0 6px 18px rgba(0,0,0,0.45); }

.port-card-link:hover .port-card{
  transform: scale(1.05);
  box-shadow:none;
}

.port-card img{
  width:200px;
  border-radius:15px;
  margin-bottom:0.5rem;
  display:block;
  object-fit:cover;
  transition: transform .2s ease;
}

.port-card img:hover{
  transform: scale(1.1);
}

.port-card h2{
  text-align:center;
  margin:0;
  padding:0.35rem 0 0;
  font-size:1.05rem;
  transition: color .12s ease;
  color:var(--text);
}

.port-card h2:hover{
  color:var(--accent);
}

/* SETTINGS BUTTONS */
.bg-button-container {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
}

.bg-button {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    padding: 8px 15px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    font-size: 0.9rem;
    backdrop-filter: blur(5px);
}

.bg-button:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-1px);
}
.bg-button.active {
    background: var(--accent);
    border-color: var(--accent);
    font-weight: bold;
}

/* PROFILE MODAL STYLES (Simple for demo) */
#profileModal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
}

#profileModalContent {
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    backdrop-filter: blur(15px);
}

/* FOOTER */
hr{
  border:0;
  border-top:1px solid rgba(255,255,255,0.12);
  margin:1rem 0;
}

footer{
  padding:1rem;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:1rem;
  text-align:center;
}

footer a{
  color:white;
  text-decoration:none;
  transition: color .2s ease, transform .2s ease, text-shadow .2s ease;
}

footer a:hover{
  color: var(--accent);
  transform: scale(1.05);
  text-shadow: 0 0 8px rgba(255,0,0,0.55);
}

footer span{
  display:block;
  margin-top:4px;
}

@media (max-width:600px){
  nav{ display:none; }
  main{ padding:1rem; }
  #portContainer{ grid-template-columns:1fr; }
}
</style>

<body id="pageBody">

<div id="loadingOverlay">
  <div class="loading-info">
    <div class="loading-text">Loading...</div>
    <div id="loadingPercent" class="loading-percentage">0%</div>
    <div class="loading-bar-container">
      <div id="progressBar" class="loading-bar"></div>
    </div>
  </div>
</div>
<header>
  <div class="header-left">
    <div class="brand">
      <img src="webgL.png" alt="Site Logo">
    </div>

    <nav>
      <a href="#" id="homeLink">Home</a>
      <a href="#">About</a>
      <a href="#" id="settingsLink">Settings</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <div class="search-wrap">
    <div class="search-box">
      <input type="text" id="liveSearch" placeholder="Search ports...">
      <img src="search.png" class="icon" alt="search">
    </div>

    <div class="profile-icon" id="profileIcon">
      <img id="profileImage" src="profile.png" alt="profile">
    </div>

    <button id="dashBtn" class="dashboard-btn">
      <span class="dash-icon"><div></div><div></div><div></div></span>
    </button>
  </div>
</header>

<main id="mainContent">
  <div id="portContainer"></div>
</main>

<div id="dashboardPanel" class="dashboard-panel">
  <p>pages</p>
  <a href="https://bguhm.github.io/music-player.html">Music Player</a>
  <a href="system/pages/settings-themes.html">Themes</a>
  <a href="system/pages/credits.html">Credits</a>
  <p>dev tools</p>
  <a href="#">Console</a>
  <a href="#">Inspector</a>
</div>

<hr>
<footer>
  <a href="#">discord</a>
  <a href="#">suggestions & bug fixes</a>
  <a href="#">version: v0.1</a>
  <a href="#">other projects</a>
</footer>

<div id="profileModal">
    <div id="profileModalContent">
        <h3>Change Profile Picture</h3>
        <p>Image Cropping is not available in pure client-side HTML/JS, but you can upload a new image.</p>
        <input type="file" id="imageUpload" accept="image/png, image/jpeg" style="margin-bottom: 10px;">
        <br>
        <button onclick="closeProfileModal()">Close</button>
    </div>
</div>

<script>
// --- GLOBAL ELEMENTS & DATA ---
const pageBody = document.getElementById('pageBody');
const loadingOverlay = document.getElementById('loadingOverlay');
const progressBar = document.getElementById('progressBar');
const loadingPercent = document.getElementById('loadingPercent');
const mainContent = document.getElementById('mainContent');
const portContainer = document.getElementById('portContainer');
const profileImageElement = document.getElementById('profileImage');
const profileModal = document.getElementById('profileModal');
const imageUpload = document.getElementById('imageUpload');
const homeLink = document.getElementById('homeLink');
const settingsLink = document.getElementById('settingsLink');
let allPorts = [];
let loadingInterval;

// --- LOADING SCREEN LOGIC ---

function updateProgress(percent) {
  const safePercent = Math.min(100, Math.max(0, percent));
  progressBar.style.width = `${safePercent}%`;
  loadingPercent.textContent = `${Math.round(safePercent)}%`;
}

function completeLoading() {
    updateProgress(100);
    setTimeout(() => {
        loadingOverlay.classList.add('hidden');
    }, 400); 
}

function simulatePreload() {
    let progress = 0;
    updateProgress(30);

    loadingInterval = setInterval(() => {
        if (progress >= 90) {
            clearInterval(loadingInterval);
            return; 
        }

        progress += Math.random() * 5 + 2;
        updateProgress(progress);

    }, 150); 
}

// Start the loading simulation immediately
simulatePreload();


// --- PORT RENDERING LOGIC ---

function renderPorts(list){
  portContainer.innerHTML = '';
  list.forEach(item => {
    const a = document.createElement('a');
    a.className = 'port-card-link';
    a.href = item.link;

    const card = document.createElement('div');
    card.className = 'port-card';

    const img = document.createElement('img');
    img.src = item.image;

    const h2 = document.createElement('h2');
    h2.textContent = item.title;

    card.appendChild(img);
    card.appendChild(h2);
    a.appendChild(card);
    portContainer.appendChild(a);
  });
}

// ‚ö†Ô∏è MODIFIED: Fetch and Loading Complete
fetch('ports.json').then(r=>r.json()).then(data=>{
  allPorts = data;
  renderPorts(allPorts);
  // üõë NEW: Once the critical data is fetched, stop simulation and complete loading
  clearInterval(loadingInterval);
  completeLoading(); 
}).catch(error => {
    console.error("Error fetching ports.json:", error);
    clearInterval(loadingInterval);
    completeLoading();
});


// --- NEW: SETTINGS PAGE LOGIC ---

function renderSettingsPage() {
    // Clear main content and add settings structure
    mainContent.innerHTML = `
        <div id="settingsPanel" class="glass-panel">
            <h2>‚öôÔ∏è Settings</h2>
            <p>Background Image Selection (Images must be in the same folder as these files: graduation.png, checkerboard.png, creepybg.png, sillybg.png)</p>
            <div class="bg-button-container">
                <button class="bg-button" data-bg="background">Default</button>
                <button class="bg-button" data-bg="graduation">Graduation</button>
                <button class="bg-button" data-bg="checkerboard">Checkerboard</button>
                <button class="bg-button" data-bg="creepybg">Creepy BG</button>
                <button class="bg-button" data-bg="sillybg">Silly BG</button>
            </div>
        </div>
    `;

    // Add event listeners to the new buttons
    document.querySelectorAll('.bg-button').forEach(button => {
        button.addEventListener('click', function() {
            const bgClass = 'bg-' + this.dataset.bg;
            
            // Remove all existing background classes
            pageBody.className = pageBody.className.split(' ').filter(c => !c.startsWith('bg-')).join(' ');
            
            // Apply the new background class (if not default)
            if (this.dataset.bg !== 'background') {
                pageBody.classList.add(bgClass);
            }
            // Simple way to show which button is active
            document.querySelectorAll('.bg-button').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
        });
    });
}

// --- NEW: PROFILE ICON/MODAL LOGIC ---

function openProfileModal() {
    profileModal.style.display = 'flex';
}

function closeProfileModal() {
    profileModal.style.display = 'none';
}

// Handles image file selection
imageUpload.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
        // Since we cannot replace "profile.png" file directly (browser security), 
        // we use a FileReader to display the selected image immediately.
        const reader = new FileReader();
        reader.onload = function(e) {
            // Update the source of the profile image element
            profileImageElement.src = e.target.result; 
            alert('Profile image updated! (Note: This change is temporary and will reset when you reload the page.)');
            closeProfileModal();
        };
        reader.readAsDataURL(file);
    }
});


// --- EVENT LISTENERS ---

// NEW: Show games when Home is clicked
homeLink.addEventListener('click', (e) => {
    e.preventDefault(); // Prevent default link behavior
    mainContent.innerHTML = '<div id="portContainer"></div>'; // Re-insert container
    renderPorts(allPorts); // Render all ports again
});

// NEW: Show settings page when Settings is clicked
settingsLink.addEventListener('click', (e) => {
    e.preventDefault(); // Prevent default link behavior
    renderSettingsPage();
});


// NEW: Hide ports when profile icon is clicked and show modal
document.getElementById('profileIcon').addEventListener('click', () => {
    // Hide games/ports by clearing the main content
    mainContent.innerHTML = '';
    openProfileModal();
});

// LIVE SEARCH (UNTOUCHED)
const searchInput = document.getElementById('liveSearch');
searchInput.addEventListener('input', () => {
  const q = searchInput.value.toLowerCase();
  const filtered = allPorts.filter(p => p.title.toLowerCase().includes(q));
  renderPorts(filtered);
});

// DASHBOARD OPEN/CLOSE (UNTOUCHED)
const dashBtn = document.getElementById('dashBtn');
const dashPanel = document.getElementById('dashboardPanel');

dashBtn.addEventListener('click', () => {
  dashPanel.classList.toggle('open');
});

// Close on outside click (UNTOUCHED)
document.addEventListener('click', e => {
  if (!dashPanel.contains(e.target) && !dashBtn.contains(e.target) && !profileModal.contains(e.target) && e.target !== profileModal) {
    dashPanel.classList.remove('open');
  }
});
</script>
