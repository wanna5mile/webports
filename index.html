<style>
:root{
  --bg: #fff;
  --text: #ffffff;
  --accent: #ff3b3b;
  --muted: #fff;
}

*{ box-sizing: border-box; }
html, body{ height:100%; margin:0; padding:0; }

body{
  font-family: Inter, system-ui, sans-serif;
  color: var(--text);
  display:flex;
  flex-direction:column;
  min-height:100vh;
  background-image: var(--page-background, url("background.png"));
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center 0%;
  background-color: black;
}

.bg-graduation { --page-background: url("graduation.png"); }
.bg-checkerboard { --page-background: url("checkerboard.png"); }
.bg-creepybg { --page-background: url("creepybg.png"); }
.bg-sillybg { --page-background: url("sillybg.png"); }

#loadingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: var(--page-background, url("loadingbg.png"));
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center 0%;
  background-color: black;
  z-index: 9999;
  display: flex;
  align-items: flex-end;
  padding: 20px;
  opacity: 1;
  visibility: visible;
  transition: opacity 0.5s ease-out, visibility 0.5s;
}
#loadingOverlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
.loading-info { display: flex; flex-direction: column; gap: 8px; align-items: flex-start; color: var(--text); }
.loading-text { font-size: 1.25rem; font-weight: 600; text-shadow: 0 0 5px rgba(0,0,0,0.7); }
.loading-percentage { font-size: 1.5rem; font-weight: 700; color: var(--text); text-shadow: 0 0 5px rgba(0,0,0,0.7); }
.loading-bar-container { width: 250px; height: 10px; background: rgba(0,0,0,0.3); border: 1px solid white; border-radius: 5px; overflow: hidden; padding:1px; }
.loading-bar { height:100%; width:0%; background:white; border-radius:3px; transition: width .3s ease; }

header{
  padding:1rem;
  border-bottom:1px solid rgba(255,255,255,0.12);
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:relative;
  z-index:20;
  gap:1rem;
}
.header-left{ display:flex; align-items:center; gap:2rem; }
nav a{ text-decoration:none; color:white; font-size:0.95rem; display:inline-block; transition: color .2s, transform .2s, text-shadow .2s; }
nav a:hover{ color: var(--accent); transform: scale(1.08); text-shadow: 0 0 8px rgba(255,0,0,0.55); }
.brand img{ height:40px; width:auto; display:block; user-select:none; transition: transform .2s ease; }
.brand img:hover{ transform: scale(1.1); }

.search-wrap{ display:flex; align-items:center; gap:0.6rem; }
.search-box{ position:relative; width:230px; }
.search-box input{
  width:100%;
  padding:0.55rem 2.2rem 0.55rem 0.9rem;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.18);
  background:rgba(0,0,0,0.35);
  color:white;
  font-size:0.95rem;
  outline:none;
  backdrop-filter: blur(6px);
  transition: border .15s ease, box-shadow .15s ease;
}
.search-box input:focus{ border-color: var(--accent); box-shadow:0 0 8px rgba(255,0,0,0.4); }
.search-box .icon{ position:absolute; right:6px; top:50%; transform:translateY(-50%); width:30px; opacity:0.8; pointer-events:none; transition: transform .2s ease; }
.search-wrap:hover .search-box .icon { transform: translateY(-50%) scale(1.2); }

.profile-icon{ width:36px; height:36px; border-radius:50%; border:1px solid rgba(255,255,255,0.25); background:rgba(255,255,255,0.1); display:flex; align-items:center; justify-content:center; backdrop-filter: blur(6px); cursor:pointer; transition: transform .2s ease; }
.profile-icon:hover{ transform: scale(1.1); }
.profile-icon img{ width:36px; height:36px; border-radius:50%; object-fit:cover; }

.dashboard-btn{ background:none; padding:0.45rem; width:42px; height:42px; cursor:pointer; display:flex; align-items:center; justify-content:center; border:none !important; outline:none !important; box-shadow:none !important; transition: transform .18s ease; }
.dashboard-btn:hover{ transform: scale(1.1); }
.dash-icon{ width:22px; height:16px; display:flex; flex-direction:column; justify-content:space-between; pointer-events:none; }
.dash-icon div{ height:2.75px; background:white; border-radius:2px; }

.dashboard-panel{
  position:absolute;
  right:1rem;
  top:65px;
  background:rgba(0,0,0,0.36);
  border:1px solid rgba(255,255,255,0.08);
  padding:0.5rem;
  border-radius:8px;
  width:220px;
  backdrop-filter: blur(12px);
  transform-origin: top right;
  opacity:0;
  transform: translateY(-8px) scale(.985);
  pointer-events:none;
  transition: opacity .22s ease, transform .22s cubic-bezier(.2,.9,.3,1);
  z-index:30;
}
.dashboard-panel.open{ opacity:1; transform: translateY(0) scale(1); pointer-events:auto; }
.dashboard-panel a{ display:block; color:var(--text); text-decoration:none; padding:0.45rem 0.6rem; border-radius:6px; font-size:0.95rem; transition: background .15s ease, color .15s ease, transform .12s ease; }
.dashboard-panel a:hover{ background: rgba(255,255,255,0.12); color: var(--accent); transform: translateX(6px); font-weight:600; }

.glass-panel { background: rgba(0, 0, 0, 0.36); border: 1px solid rgba(255,255,255,0.08); padding: 1rem; border-radius: 10px; backdrop-filter: blur(10px); margin-bottom: 1rem; color: var(--text); }

main{ flex:1; padding:1.25rem; max-width:1200px; width:100%; margin:0 auto; z-index:5; }

.port-card{ border:1px solid rgba(255,255,255,0.12); padding:1rem; border-radius:10px; margin-bottom:1rem; color:var(--text); transition: transform .22s ease, box-shadow .22s ease; display:flex; flex-direction:column; align-items:center; width:fit-content; background: none; }
#portContainer{ margin-top:1.25rem; display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:1rem; justify-content:center; }
.port-card-link{ display:block; text-decoration:none; color:var(--text); outline:none; }
.port-card img{ width:200px; border-radius:15px; margin-bottom:0.5rem; display:block; object-fit:cover; transition: transform .2s ease; }
.port-card img:hover{ transform: scale(1.1); }
.port-card h2{ text-align:center; margin:0; padding:0.35rem 0 0; font-size:1.05rem; transition: color .12s ease; color:var(--text); }
.port-card h2:hover{ color:var(--accent); }

.bg-button-container { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
.bg-button { background: rgba(255, 255, 255, 0.1); color: white; padding: 8px 15px; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 6px; cursor: pointer; transition: background 0.2s, transform 0.1s; font-size: 0.9rem; backdrop-filter: blur(5px); }
.bg-button:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-1px); }
.bg-button.active { background: var(--accent); border-color: var(--accent); font-weight: bold; }

#profileModal {
  display: none;
  position: fixed;
  z-index: 10000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}
#profileModalContent {
  background: rgba(0,0,0,0.5);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 20px;
  border-radius: 12px;
  width: 420px;
  text-align: center;
  backdrop-filter: blur(15px);
}
#profileModalContent img.profile-large {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #444;
  margin-bottom: 12px;
}
#profileModalContent input[type="text"] {
  padding: 10px;
  width: 80%;
  border-radius: 6px;
  border: none;
  margin-bottom: 12px;
  font-size: 16px;
  background: rgba(255,255,255,0.03);
  color: white;
}

#cropContainer { display:none; margin-top:10px; }
#cropPreview { max-width:100%; border-radius:8px; }

.modal-btn { padding: 10px 14px; margin: 6px; border-radius:8px; cursor:pointer; border:none; font-weight:600; }
.save-btn { background: #ff4444; color:white; }
.save-btn:hover{ background:#ff6666; transform:scale(1.03); }
.remove-btn { background:#444; color:white; }
.remove-btn:hover{ background:#666; transform:scale(1.03); }
.cancel-btn { background:#777; color:white; }
.cancel-btn:hover{ background:#999; transform:scale(1.03); }

hr{ border:0; border-top:1px solid rgba(255,255,255,0.12); margin:1rem 0; }
footer{ padding:1rem; display:flex; flex-wrap:wrap; justify-content:center; gap:1rem; text-align:center; }
footer a{ color:white; text-decoration:none; transition: color .2s ease, transform .2s ease, text-shadow .2s ease; }
footer a:hover{ color: var(--accent); transform: scale(1.05); text-shadow: 0 0 8px rgba(255,0,0,0.55); }

@media (max-width:600px){
  nav{ display:none; }
  main{ padding:1rem; }
  #portContainer{ grid-template-columns:1fr; }
}

#welcomeMessage {
  display: inline-block;
  background: rgba(0,0,0,0.75);
  color: white;
  font-weight: 400;
  padding: 15px 20px;
  border-radius: 20px;
  position: relative;
  max-width: 80%;
  width: fit-content;
  white-space: normal;
  word-wrap: break-word;
  font-size: 1.1rem;
  line-height: 1.4;
  margin: 20px 0 20px 10px;
  vertical-align: middle;
}
#welcomeMessage::after {
  content: "";
  position: absolute;
  bottom: -18px;
  left: 45px;
  width: 22px;
  height: 22px;
  background: rgba(0,0,0,0.75);
  border-radius: 50%;
}
#welcomeMessage::before {
  content: "";
  position: absolute;
  bottom: -32px;
  left: 25px;
  width: 14px;
  height: 14px;
  background: rgba(0,0,0,0.75);
  border-radius: 50%;
}
#thoughtSpeaker {
  display: inline-block;

#thoughtSpeaker img {

  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  border: none !important;
  background: none !important;
  backdrop-filter: none !important;
}
</style>

<script>
window.addEventListener('DOMContentLoaded', function(){

  var loadingOverlay = document.getElementById('loadingOverlay');
  var progressBar = document.getElementById('progressBar');
  var loadingPercent = document.getElementById('loadingPercent');

  function updateProgress(p){ progressBar.style.width = Math.min(100, Math.max(0, p)) + '%'; loadingPercent.textContent = Math.round(Math.min(100, Math.max(0, p))) + '%'; }
  function completeLoading(){ updateProgress(100); setTimeout(function(){ loadingOverlay.classList.add('hidden'); }, 400); }

  var progress = 0;
  var loadingInterval = setInterval(function(){
    if (progress >= 90){ clearInterval(loadingInterval); return; }
    progress += Math.random() * 5 + 2;
    updateProgress(progress);
  }, 150);

  var pageBody = document.getElementById('pageBody');
  function applySavedBackground(){
    var bg = localStorage.getItem('selectedBackground');
    if(!bg || bg === 'background'){ pageBody.className = ''; return; }
    pageBody.className = 'bg-' + bg;
  }
  applySavedBackground();

  var homePage = document.getElementById('homePage');
  var aboutPage = document.getElementById('aboutPage');
  var settingsPage = document.getElementById('settingsPage');
  var contactPage = document.getElementById('contactPage');

  function showPage(p){
    homePage.style.display = 'none';
    aboutPage.style.display = 'none';
    settingsPage.style.display = 'none';
    contactPage.style.display = 'none';
    p.style.display = 'block';
  }

  var portContainer = document.getElementById('portContainer');
  var allPorts = [];

  function renderPorts(list){
    portContainer.innerHTML = '';
    list.forEach(function(item){
      var a = document.createElement('a');
      a.className = 'port-card-link';
      a.href = item.link;
      var card = document.createElement('div');
      card.className = 'port-card';
      var img = document.createElement('img');
      img.src = item.image;
      var h2 = document.createElement('h2');
      h2.textContent = item.title;
      card.appendChild(img);
      card.appendChild(h2);
      a.appendChild(card);
      portContainer.appendChild(a);
    });
  }

  var portsLoaded = false;
  fetch('ports.json').then(function(r){ return r.json(); }).then(function(data){
    allPorts = data;
    renderPorts(allPorts);
    portsLoaded = true;
    clearInterval(loadingInterval);
    completeLoading();
  }).catch(function(err){
    console.error('Error fetching ports.json:', err);
    portsLoaded = true;
    clearInterval(loadingInterval);
    completeLoading();
  });

  setTimeout(function(){
    if(!portsLoaded){
      portsLoaded = true;
      clearInterval(loadingInterval);
      completeLoading();
    }
  }, 8000);

  document.getElementById('liveSearch').addEventListener('input', function(e){
    var q = e.target.value.toLowerCase();
    renderPorts(allPorts.filter(function(p){ return p.title.toLowerCase().includes(q); }));
  });

  var dashBtn = document.getElementById('dashBtn');
  var dashPanel = document.getElementById('dashboardPanel');
  dashBtn.addEventListener('click', function(){ dashPanel.classList.toggle('open'); });
  document.addEventListener('click', function(e){ if(!dashPanel.contains(e.target) && !dashBtn.contains(e.target)) dashPanel.classList.remove('open'); });

  document.getElementById('homeLink').addEventListener('click', function(e){ e.preventDefault(); showPage(homePage); renderPorts(allPorts); });
  document.getElementById('aboutLink').addEventListener('click', function(e){ e.preventDefault(); showPage(aboutPage); });
  document.getElementById('settingsLink').addEventListener('click', function(e){ e.preventDefault(); loadSettingsPage(); showPage(settingsPage); });
  document.getElementById('contactLink').addEventListener('click', function(e){ e.preventDefault(); showPage(contactPage); });

  function loadSettingsPage(){
    settingsPage.innerHTML = '<div class="glass-panel"><h2>⚙️ Settings</h2><p>Background Image Selection</p><div class="bg-button-container"><button class="bg-button" data-bg="background">Default</button><button class="bg-button" data-bg="graduation">Graduation</button><button class="bg-button" data-bg="checkerboard">Checkerboard</button><button class="bg-button" data-bg="creepybg">Creepy BG</button><button class="bg-button" data-bg="sillybg">Silly BG</button></div></div>';
    var bgButtons = settingsPage.querySelectorAll('.bg-button');
    var savedBG = localStorage.getItem('selectedBackground') || 'background';
    bgButtons.forEach(function(btn){ if(btn.dataset.bg === savedBG) btn.classList.add('active'); });
    bgButtons.forEach(function(btn){
      btn.addEventListener('click', function(){
        pageBody.className = '';
        bgButtons.forEach(function(b){ b.classList.remove('active'); });
        this.classList.add('active');
        var bgName = this.dataset.bg;
        if(bgName !== 'background') pageBody.classList.add('bg-' + bgName);
        localStorage.setItem('selectedBackground', bgName);
      });
    });
  }

  var profileIcon = document.getElementById('profileIcon');
  var profileModal = document.getElementById('profileModal');
  var profileLarge = document.getElementById('profileLarge');
  var profileImageElement = document.getElementById('profileImage');
  var profilePicInput = document.getElementById('profilePicInput');
  var cropContainer = document.getElementById('cropContainer');
  var cropPreview = document.getElementById('cropPreview');
  var cropConfirm = document.getElementById('cropConfirm');
  var cropCancel = document.getElementById('cropCancel');
  var removePicBtn = document.getElementById('removePicBtn');
  var usernameInput = document.getElementById('usernameInput');
  var saveProfileBtn = document.getElementById('saveProfileBtn');
  var closeProfileBtn = document.getElementById('closeProfileBtn');
  var defaultPic = 'profile.png';
  var cropper = null;
  var croppedImageData = null;

  function loadProfileData(){
    var savedPic = localStorage.getItem('profilePic') || defaultPic;
    var savedName = localStorage.getItem('nickname') || '';
    profileImageElement.src = savedPic;
    profileLarge.src = savedPic;
    usernameInput.value = savedName;
  }
  loadProfileData();

  profileIcon.addEventListener('click', function(){
    mainContent = document.getElementById('mainContent');
    mainContent.style.display = 'none';
    profileModal.style.display = 'flex';
  });

  function closeProfileModal(){
    profileModal.style.display = 'none';
    mainContent = document.getElementById('mainContent');
    mainContent.style.display = 'block';
    if(cropper){ cropper.destroy(); cropper = null; }
    cropContainer.style.display = 'none';
    profilePicInput.value = '';
    croppedImageData = null;
    loadProfileData();
  }
  closeProfileBtn.addEventListener('click', closeProfileModal);
  profileModal.addEventListener('click', function(e){ if(e.target === profileModal) closeProfileModal(); });

  removePicBtn.addEventListener('click', function(){
    profileLarge.src = defaultPic;
    profileImageElement.src = defaultPic;
    localStorage.setItem('profilePic', defaultPic);
  });

  profilePicInput.addEventListener('change', function(e){
    var file = e.target.files[0];
    if(!file) return;
    var reader = new FileReader();
    reader.onload = function(ev){
      cropContainer.style.display = 'block';
      cropPreview.src = ev.target.result;
      if(cropper) cropper.destroy();
      cropper = new Cropper(cropPreview, { aspectRatio:1, viewMode:1, dragMode:'move', background:false, cropBoxResizable:true });
    };
    reader.readAsDataURL(file);
  });

  cropConfirm.addEventListener('click', function(){
    if(!cropper) return;
    var canvas = cropper.getCroppedCanvas({ width:300, height:300 });
    croppedImageData = canvas.toDataURL('image/png');
    profileLarge.src = croppedImageData;
    cropper.destroy();
    cropper = null;
    cropContainer.style.display = 'none';
    profilePicInput.value = '';
  });

  cropCancel.addEventListener('click', function(){
    if(cropper) cropper.destroy();
    cropper = null;
    cropContainer.style.display = 'none';
    profilePicInput.value = '';
  });

  saveProfileBtn.addEventListener('click', function(){
    var name = usernameInput.value.trim();
    if(name) localStorage.setItem('nickname', name);
    var finalImg = croppedImageData || profileLarge.src || defaultPic;
    localStorage.setItem('profilePic', finalImg);
    profileImageElement.src = finalImg;
    croppedImageData = null;
    closeProfileModal();
    setTimeout(updateWelcomeMessage, 150);
  });

  var welcomeEl = document.getElementById('welcomeMessage');
  function updateWelcomeMessage(){
    var username = localStorage.getItem('nickname') || 'User';
    fetch('site-info.json').then(function(r){ return r.json(); }).then(function(info){
      welcomeEl.textContent = info.message.replace('{username}', username).replace('{version}', info.version);
    }).catch(function(err){
      welcomeEl.textContent = 'Welcome ' + username + '!';
    });
  }
  updateWelcomeMessage();
