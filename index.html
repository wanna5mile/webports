<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Template</title>

  <style>
    :root{
      --bg: #000000;
      --text: #ff0000;
      --accent: #ff0000;
      --muted: #aa0000;
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
      display:flex;
      flex-direction:column;
      min-height:100vh;

      /* BACKGROUND IMAGE */
      background-image: url("background.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0 0;
    }

    header{
      padding:1rem;
      border-bottom:1px solid rgba(255,0,0,0.3);
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:relative;
      z-index:2;
    }

    /* Brand image */
    .brand img{
      height:40px;
      width:auto;
      display:block;
    }

    nav a{
      text-decoration:none;
      color:var(--muted);
      margin-left:1rem;
      font-size:0.95rem;
    }

    main{
      flex:1;
      padding:1.25rem;
      max-width:1000px;
      width:100%;
      margin:0 auto;
    }

    /* GLASS CARD */
    .card, .port-card{
      border:1px solid rgba(255,0,0,0.3);
      padding:1rem;
      border-radius:10px;
      backdrop-filter: blur(4px);
      background: rgba(0,0,0,0.55);
      margin-bottom:1rem;
    }

    footer{
      padding:0.75rem 1rem;
      border-top:1px solid rgba(255,0,0,0.3);
      text-align:center;
      color:var(--muted);
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
    }

    /* Hamburger dashboard button */
    .dashboard-btn{
      background:none;
      border:1px solid red;
      padding:0.4rem 0.6rem;
      border-radius:8px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .dashboard-btn .dash-icon{
      width:22px;
      height:14px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .dashboard-btn .dash-icon div{
      height:3px;
      background:red;
      border-radius:3px;
    }

    /* Dropdown */
    .dashboard-panel{
      position:absolute;
      right:1rem;
      top:65px;
      background:black;
      border:1px solid red;
      padding:1rem;
      border-radius:10px;
      width:200px;
      display:none;
      z-index:10;
    }

    .dashboard-panel a{
      display:block;
      color:red;
      text-decoration:none;
      padding:0.3rem 0;
    }

    /* Portfolio grid */
    #portContainer{
      margin-top:1.5rem;
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(260px, 1fr));
      gap:1rem;
    }

    .port-card img{
      width:100%;
      border-radius:8px;
      margin-bottom:0.5rem;
    }

    .port-card a{
      color:red;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <img src="webgL.png" alt="Site Logo">
    </div>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <!-- 3-dash icon button -->
    <button id="dashBtn" class="dashboard-btn">
      <div class="dash-icon">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </button>
  </header>

  <div id="dashPanel" class="dashboard-panel">
    <a href="#">Settings</a>
    <a href="#">Account</a>
    <a href="#">Tools</a>
    <a href="#">Dev Options</a>
  </div>

  <main>

    <section class="card">
      <h1>Welcome</h1>
      <p>This version includes auto-generated glass cards from ports.json.</p>
    </section>

    <!-- Where JSON cards generate -->
    <div id="portContainer"></div>

  </main>

  <footer>
    Â© <span id="year"></span> My Site
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Dashboard dropdown toggle
    const dashBtn = document.getElementById("dashBtn");
    const dashPanel = document.getElementById("dashPanel");

    dashBtn.addEventListener("click", () => {
      dashPanel.style.display =
        dashPanel.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if(!dashPanel.contains(e.target) && !dashBtn.contains(e.target)){
        dashPanel.style.display = "none";
      }
    });

    /* ============================================================
       SCROLL-MAPPED BACKGROUND POSITION
    ============================================================ */
    function updateBackgroundScroll(){
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;

      let scrollPercent = docHeight > 0 ? scrollTop / docHeight : 0;
      scrollPercent = Math.min(Math.max(scrollPercent, 0), 1);

      const yPos = scrollPercent * 100;
      document.body.style.backgroundPosition = `center ${yPos}%`;
    }

    window.addEventListener("scroll", updateBackgroundScroll);
    window.addEventListener("resize", updateBackgroundScroll);
    updateBackgroundScroll();

    /* ============================================================
       LOAD PORT CARDS FROM ports.json
    ============================================================ */

    const portContainer = document.getElementById("portContainer");

    fetch("ports.json")
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "port-card";

          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <h2>${item.title}</h2>
            <a href="${item.link}" target="_blank">Visit</a>
          `;

          portContainer.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Failed to load ports.json:", err);
      });

  </script>

</body>
</html>
