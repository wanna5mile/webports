<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web-Ported - WebGL Ports</title>

  <style>
    :root{
      --bg: #000000;
      --text: #ffffff;
      --accent: #ffffff;
      --muted: #bbbbbb;
      --hover-red: #ff3b3b;
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
      display:flex;
      flex-direction:column;
      min-height:100vh;

      background-image: url("background.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center 0%;
    }

    /* GLASS CARDS — MORE GLASS, MORE BLUR */
    .card, .port-card{
      border:1px solid rgba(255,255,255,0.25);
      padding:1rem;
      border-radius:10px;
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,0.35); /* MORE transparent */
      margin-bottom:1rem;
      color:white;
    }

    /* GLASSY FOOTER */
    footer{
      padding:0.75rem 1rem;
      border-top:1px solid rgba(255,255,255,0.25);
      text-align:center;
      color:var(--muted);
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
    }

    /* Hamburger Button */
    .dashboard-btn{
      background:none;
      border:1px solid white;
      padding:0.6rem;
      width:42px;
      height:42px;
      border-radius:6px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:0.2s ease;
    }
    .dashboard-btn:hover{
      background:rgba(255,255,255,0.1);
    }

    /* ▼ ANIMATED GLASS DROPDOWN (INTERACTIVE) */
    .dashboard-panel{
      position:absolute;
      right:1rem;
      top:65px;
      background:rgba(0,0,0,0.45); /* glassy */
      border:1px solid rgba(255,255,255,0.25);
      padding:0.5rem;
      border-radius:6px;
      width:210px;
      backdrop-filter: blur(12px);

      opacity:0;
      transform: translateY(-8px);
      pointer-events:none;

      transition: opacity .25s ease, transform .25s ease;
      z-index:10;
    }

    .dashboard-panel.open{
      opacity:1;
      transform: translateY(0);
      pointer-events:auto;
    }

    /* ▼ MENU HOVER EFFECTS */
    .dashboard-panel a{
      display:block;
      color:white;
      text-decoration:none;
      padding:0.35rem 0.5rem;
      border-radius:6px;
      font-size:0.95rem;
      transition:0.18s ease;
    }

    .dashboard-panel a:hover{
      background:rgba(255,255,255,0.25); /* less transparent */
      color:var(--hover-red);
      font-size:1.05rem;
      transform:translateX(4px);
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <img src="webgL.png" alt="Site Logo">
    </div>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <button id="dashBtn" class="dashboard-btn">
      <div class="dash-icon">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </button>
  </header>

  <div id="dashPanel" class="dashboard-panel">
    <a href="#">Settings</a>
    <a href="#">Account</a>
    <a href="#">Tools</a>
    <a href="#">Dev Options</a>
  </div>

  <main>

    <section class="card">
      <h1>Welcome to Web-Ported!</h1>
      <p>webports downloaded from gn-math, credits to genizy <3 </p>
    </section>

    <div id="portContainer"></div>

  </main>

  <footer>
    © <span id="year"></span> My Site
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    /* INTERACTIVE DROPDOWN */
    const dashBtn = document.getElementById("dashBtn");
    const dashPanel = document.getElementById("dashPanel");

    dashBtn.addEventListener("click", () => {
      dashPanel.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if(!dashPanel.contains(e.target) && !dashBtn.contains(e.target)){
        dashPanel.classList.remove("open");
      }
    });

    /* BACKGROUND SCROLL (unchanged) */
    function updateBackgroundScroll(){
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;

      let scrollPercent = docHeight > 0 ? scrollTop / docHeight : 0;

      scrollPercent = scrollPercent * 0.25;
      scrollPercent = Math.min(Math.max(scrollPercent, 0), 0.25);

      const yPos = scrollPercent * 100;
      document.body.style.backgroundPosition = `center ${yPos}%`;
    }

    window.addEventListener("scroll", updateBackgroundScroll);
    window.addEventListener("resize", updateBackgroundScroll);
    updateBackgroundScroll();

    /* PORT LOAD (unchanged) */
    const portContainer = document.getElementById("portContainer");

    fetch("ports.json")
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {

          const wrapper = document.createElement("a");
          wrapper.href = item.link;
          wrapper.target = "_blank";
          wrapper.className = "port-card-link";

          const card = document.createElement("div");
          card.className = "port-card";

          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <h2>${item.title}</h2>
          `;

          wrapper.appendChild(card);
          portContainer.appendChild(wrapper);
        });
      })
      .catch(err => console.error("Failed to load ports.json:", err));
  </script>

</body>
</html>
