<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Template</title>

  <style>
    :root{
      --bg: #000000;
      --text: #ffffff;
      --accent: #ffffff;
      --muted: #bbbbbb;
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
      display:flex;
      flex-direction:column;
      min-height:100vh;

      background-image: url("background.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center 0%;
    }

    header{
      padding:1rem;
      border-bottom:1px solid rgba(255,255,255,0.25);
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:relative;
      z-index:2;
    }

    .brand img{
      height:40px;
      width:auto;
      display:block;
    }

    nav a{
      text-decoration:none;
      color:var(--muted);
      margin-left:1rem;
      font-size:0.95rem;
    }

    main{
      flex:1;
      padding:1.25rem;
      max-width:1000px;
      width:100%;
      margin:0 auto;
    }

    /* GLASS CARDS */
    .card, .port-card{
      border:1px solid rgba(255,255,255,0.25);
      padding:1rem;
      border-radius:10px;
      backdrop-filter: blur(4px);
      background: rgba(0,0,0,0.55);
      margin-bottom:1rem;
      color:white;
    }

    footer{
      padding:0.75rem 1rem;
      border-top:1px solid rgba(255,255,255,0.25);
      text-align:center;
      color:var(--muted);
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
    }

    /* SQUARE hamburger button */
    .dashboard-btn{
      background:none;
      border:1px solid white;
      padding:0.6rem;
      width:42px;
      height:42px;
      border-radius:6px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .dashboard-btn .dash-icon{
      width:22px;
      height:16px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .dashboard-btn .dash-icon div{
      height:3px;
      background:white;
      border-radius:2px;
    }

    /* SQUARE dropdown */
    .dashboard-panel{
      position:absolute;
      right:1rem;
      top:65px;
      background:black;
      border:1px solid white;
      padding:1rem;
      border-radius:6px;
      width:200px;
      display:none;
      z-index:10;
    }

    .dashboard-panel a{
      display:block;
      color:white;
      text-decoration:none;
      padding:0.3rem 0;
    }

    /* Grid */
    #portContainer{
      margin-top:1.5rem;
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(260px, 1fr));
      gap:1rem;
    }

    /* CLICKABLE anchor blocks */
    .port-card-link{
      display:block;
      text-decoration:none;
      color:white;
    }

    .port-card img{
      width:100%;
      border-radius:8px;
      margin-bottom:0.5rem;
    }

    .port-card h2{
      text-align:center;
      margin:0;
      padding-bottom:0.5rem;
      font-size:1.1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <img src="webgL.png" alt="Site Logo">
    </div>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <!-- White 3-dash hamburger -->
    <button id="dashBtn" class="dashboard-btn">
      <div class="dash-icon">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </button>
  </header>

  <div id="dashPanel" class="dashboard-panel">
    <a href="#">Settings</a>
    <a href="#">Account</a>
    <a href="#">Tools</a>
    <a href="#">Dev Options</a>
  </div>

  <main>

    <section class="card">
      <h1>Welcome to Web-Ported!</h1>
      <p>webports downloaded from gn-math, credits to genizy <3 </p>
    </section>

    <div id="portContainer"></div>

  </main>

  <footer>
    © <span id="year"></span> My Site
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Dashboard dropdown
    const dashBtn = document.getElementById("dashBtn");
    const dashPanel = document.getElementById("dashPanel");

    dashBtn.addEventListener("click", () => {
      dashPanel.style.display =
        dashPanel.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if(!dashPanel.contains(e.target) && !dashBtn.contains(e.target)){
        dashPanel.style.display = "none";
      }
    });

    /* ============================================================
       Slow background scroll that NEVER leaves the image
    ============================================================ */
    function updateBackgroundScroll(){
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;

      let scrollPercent = docHeight > 0 ? scrollTop / docHeight : 0;

      // Slow factor — change 0.25 to slower/faster
      scrollPercent = scrollPercent * 0.25;

      // HARD clamp so image never scrolls off screen
      scrollPercent = Math.min(Math.max(scrollPercent, 0), 0.25);

      const yPos = scrollPercent * 100;
      document.body.style.backgroundPosition = `center ${yPos}%`;
    }

    window.addEventListener("scroll", updateBackgroundScroll);
    window.addEventListener("resize", updateBackgroundScroll);
    updateBackgroundScroll();

    /* ============================================================
       LOAD PORT CARDS
    ============================================================ */
    const portContainer = document.getElementById("portContainer");

    fetch("ports.json")
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {

          // Whole block is now a clickable <a>
          const wrapper = document.createElement("a");
          wrapper.href = item.link;
          wrapper.target = "_blank";
          wrapper.className = "port-card-link";

          const card = document.createElement("div");
          card.className = "port-card";

          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <h2>${item.title}</h2>
          `;

          wrapper.appendChild(card);
          portContainer.appendChild(wrapper);
        });
      })
      .catch(err => console.error("Failed to load ports.json:", err));
  </script>

</body>
</html>
