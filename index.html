<script>
// --- GLOBAL ELEMENTS & DATA ---
const pageBody = document.getElementById('pageBody');
const loadingOverlay = document.getElementById('loadingOverlay');
const progressBar = document.getElementById('progressBar');
const loadingPercent = document.getElementById('loadingPercent');
const mainContent = document.getElementById('mainContent');
const portContainer = document.getElementById('portContainer');
const profileIcon = document.getElementById('profileIcon');
const profileImageElement = document.getElementById('profileImage');

const homeLink = document.getElementById('homeLink');
const settingsLink = document.getElementById('settingsLink');

let allPorts = [];
let loadingInterval;

/* ---------- Loading screen helpers ---------- */
function updateProgress(percent) {
  const safePercent = Math.min(100, Math.max(0, percent));
  progressBar.style.width = `${safePercent}%`;
  loadingPercent.textContent = `${Math.round(safePercent)}%`;
}
function completeLoading() {
  updateProgress(100);
  setTimeout(() => loadingOverlay.classList.add('hidden'), 400);
}
function simulatePreload() {
  let progress = 0;
  updateProgress(30);
  loadingInterval = setInterval(() => {
    if (progress >= 90) { clearInterval(loadingInterval); return; }
    progress += Math.random() * 5 + 2;
    updateProgress(progress);
  }, 150);
}
simulatePreload();

/* ---------- Port rendering ---------- */
function renderPorts(list){
  portContainer.innerHTML = '';
  list.forEach(item => {
    const a = document.createElement('a');
    a.className = 'port-card-link';
    a.href = item.link;
    const card = document.createElement('div');
    card.className = 'port-card';
    const img = document.createElement('img');
    img.src = item.image;
    const h2 = document.createElement('h2');
    h2.textContent = item.title;
    card.appendChild(img);
    card.appendChild(h2);
    a.appendChild(card);
    portContainer.appendChild(a);
  });
}

/* Fetch ports (unchanged) */
fetch('ports.json').then(r=>r.json()).then(data=>{
  allPorts = data;
  renderPorts(allPorts);
  clearInterval(loadingInterval);
  completeLoading();
}).catch(error => {
  console.error("Error fetching ports.json:", error);
  clearInterval(loadingInterval);
  completeLoading();
});

/* ---------- Settings page logic (unchanged) ---------- */
function renderSettingsPage() {
  mainContent.innerHTML = `
    <div id="settingsPanel" class="glass-panel">
      <h2>⚙️ Settings</h2>
      <p>Background Image Selection (Images must be in the same folder as these files: graduation.png, checkerboard.png, creepybg.png, sillybg.png)</p>
      <div class="bg-button-container">
        <button class="bg-button" data-bg="background">Default</button>
        <button class="bg-button" data-bg="graduation">Graduation</button>
        <button class="bg-button" data-bg="checkerboard">Checkerboard</button>
        <button class="bg-button" data-bg="creepybg">Creepy BG</button>
        <button class="bg-button" data-bg="sillybg">Silly BG</button>
      </div>
    </div>
  `;
  document.querySelectorAll('.bg-button').forEach(button => {
    button.addEventListener('click', function() {
      const bgClass = 'bg-' + this.dataset.bg;
      pageBody.className = pageBody.className.split(' ').filter(c => !c.startsWith('bg-')).join(' ');
      if (this.dataset.bg !== 'background') pageBody.classList.add(bgClass);
      document.querySelectorAll('.bg-button').forEach(btn => btn.classList.remove('active'));
      this.classList.add('active');
    });
  });
}

/* ---------- Dashboard open/close ---------- */
const dashBtn = document.getElementById('dashBtn');
const dashPanel = document.getElementById('dashboardPanel');
dashBtn.addEventListener('click', () => dashPanel.classList.toggle('open'));
document.addEventListener('click', e => {
  if (!dashPanel.contains(e.target) && !dashBtn.contains(e.target)) dashPanel.classList.remove('open');
});

/* ---------- Live search ---------- */
const searchInput = document.getElementById('liveSearch');
searchInput.addEventListener('input', () => {
  const q = searchInput.value.toLowerCase();
  const filtered = allPorts.filter(p => p.title.toLowerCase().includes(q));
  renderPorts(filtered);
});

/* ---------- Home & Settings links ---------- */
homeLink.addEventListener('click', (e) => {
  e.preventDefault();
  mainContent.innerHTML = '<div id="portContainer"></div>';
  renderPorts(allPorts);
});
settingsLink.addEventListener('click', (e) => {
  e.preventDefault();
  renderSettingsPage();
});

/* ========== PROFILE EDITOR (new merged modal logic) ========== */
const defaultPic = 'system/images/profile.png'; // prefer local asset if available
const profileModal = document.getElementById('profileModal');
const profileLarge = document.getElementById('profileLarge');
const profilePicInput = document.getElementById('profilePicInput');
const cropContainer = document.getElementById('cropContainer');
const cropPreview = document.getElementById('cropPreview');
const cropConfirm = document.getElementById('cropConfirm');
const cropCancel = document.getElementById('cropCancel');
const removePicBtn = document.getElementById('removePicBtn');
const usernameInput = document.getElementById('usernameInput');
const saveProfileBtn = document.getElementById('saveProfileBtn');
const closeProfileBtn = document.getElementById('closeProfileBtn');

let cropper = null;
let croppedImageData = null;

/* Load saved profile info on startup */
window.addEventListener('DOMContentLoaded', () => {
  const savedPic = localStorage.getItem('profilePic');
  const savedName = localStorage.getItem('nickname');

  profileImageElement.src = savedPic || 'profile.png';
  profileLarge.src = savedPic || ( (savedPic===null) ? 'profile.png' : savedPic );
  usernameInput.value = savedName || '';
});

/* Open modal when clicking profile icon */
profileIcon.addEventListener('click', () => {
  // hide main content (user requested games hide)
  mainContent.style.display = 'none';
  profileModal.style.display = 'flex';
  profileModal.setAttribute('aria-hidden', 'false');
});

/* Close helper */
function closeProfileModal() {
  profileModal.style.display = 'none';
  profileModal.setAttribute('aria-hidden', 'true');
  mainContent.style.display = 'block';

  // cleanup cropper if still active
  if (cropper) { cropper.destroy(); cropper = null; }
  cropContainer.style.display = 'none';
  profilePicInput.value = '';
}

/* close button */
closeProfileBtn.addEventListener('click', () => closeProfileModal());

/* Remove picture - sets to default and persists */
removePicBtn.addEventListener('click', () => {
  profileLarge.src = defaultPic;
  localStorage.setItem('profilePic', defaultPic);
  profileImageElement.src = defaultPic;
});

/* Handle new file selection -> initialize cropper */
profilePicInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    cropContainer.style.display = 'block';
    cropPreview.src = ev.target.result;

    // destroy previous cropper if present
    if (cropper) cropper.destroy();
    cropper = new Cropper(cropPreview, {
      aspectRatio: 1,
      viewMode: 1,
      dragMode: 'move',
      background: false,
      cropBoxResizable: true
    });
  };
  reader.readAsDataURL(file);
});

/* Confirm crop */
cropConfirm.addEventListener('click', () => {
  if (!cropper) return;
  const canvas = cropper.getCroppedCanvas({ width: 300, height: 300 });
  croppedImageData = canvas.toDataURL('image/png');
  profileLarge.src = croppedImageData;
  // collapse crop UI
  cropper.destroy();
  cropper = null;
  cropContainer.style.display = 'none';
  profilePicInput.value = '';
});

/* Cancel crop */
cropCancel.addEventListener('click', () => {
  if (cropper) { cropper.destroy(); cropper = null; }
  cropContainer.style.display = 'none';
  profilePicInput.value = '';
});

/* Save profile - name + image to localStorage, update header icon */
saveProfileBtn.addEventListener('click', () => {
  const name = usernameInput.value.trim();
  if (name) localStorage.setItem('nickname', name);

  const finalImage = croppedImageData || profileLarge.src || defaultPic;
  localStorage.setItem('profilePic', finalImage);
  profileImageElement.src = finalImage;

  // reset temp crop data
  croppedImageData = null;

  closeProfileModal();
});

/* When clicking outside modal content close (optional) */
profileModal.addEventListener('click', (e) => {
  if (e.target === profileModal) {
    closeProfileModal();
  }
});

/* ---------- WELCOME MESSAGE LOADER ---------- */
const welcomeEl = document.getElementById("welcomeMessage");

// Load username + versioned message
function updateWelcomeMessage() {
  const username = localStorage.getItem("nickname") || "User";
  
  fetch("site-info.json")
    .then(r => r.json())
    .then(info => {
      const msg = info.message
        .replace("{username}", username)
        .replace("{version}", info.version);

      welcomeEl.textContent = msg;
    })
    .catch(err => {
      console.error("Failed to load site-info.json:", err);
      welcomeEl.textContent = `Welcome ${username}!`;
    });
}

// Run on startup
window.addEventListener("DOMContentLoaded", updateWelcomeMessage);

// Re-run when profile is saved
saveProfileBtn.addEventListener("click", () => {
  setTimeout(updateWelcomeMessage, 150);
});

</script>
