<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Web-Ported - WebGL ports</title>
<link rel="icon" href="favicon.png" type="image/png">

<style>
:root{
  --bg: #fff;
  --text: #ffffff;
  --accent: #ff3b3b;
  --muted: #fff;
}

*{ box-sizing: border-box; }
html, body{ height:100%; margin:0; padding:0; }

body{
  font-family: Inter, system-ui, sans-serif;
  color: var(--text);
  display:flex;
  flex-direction:column;
  min-height:100vh;
  background-image: url("background.png");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center 0%;
  background-color: black;
}

/* --- NEW LOADING SCREEN STYLES --- */

#loadingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  /* Match the body background properties for a seamless transition/look */
  background-image: url("loadingbg.png");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center 0%;
  background-color: black;
  
  z-index: 9999; /* Ensure it's on top of all other content */
  display: flex; /* Use flexbox to position the info block */
  align-items: flex-end; /* Align to the bottom */
  padding: 20px; /* Space from the bottom/left edges */

  opacity: 1;
  visibility: visible;
  transition: opacity 0.5s ease-out, visibility 0.5s;
}

#loadingOverlay.hidden {
  opacity: 0;
  visibility: hidden;
  pointer-events: none; /* Allows clicks to pass through once hidden */
}

.loading-info {
  /* Position the loading bar and text elements */
  display: flex;
  flex-direction: column;
  gap: 8px; /* Space between text and bar */
  align-items: flex-start;
  color: var(--text);
}

.loading-text {
  font-size: 1.25rem;
  font-weight: 600;
  text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
}

.loading-percentage {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--accent); /* Use your accent color */
  text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
}

.loading-bar-container {
  width: 250px; /* Set a fixed width for the bar */
  height: 8px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 4px;
  overflow: hidden;
}

.loading-bar {
  height: 100%;
  width: 0%; /* Initial width */
  background: var(--accent); /* Progress color */
  border-radius: 4px;
  transition: width 0.3s ease; /* Smooth animation for progress */
}

/* --- END LOADING SCREEN STYLES --- */


header{
  padding:1rem;
  border-bottom:1px solid rgba(255,255,255,0.12);
  display:flex;
  align-items:center;
  justify-content:space-between; /* brand left, search/profile right */
  position:relative;
  z-index:20;
  gap:1rem;
}

/* Brand + Nav container */
.header-left{
  display:flex;
  align-items:center;
  gap:2rem;
}

nav a{
  text-decoration:none;
  color:white;
  font-size:0.95rem;
  display:inline-block;
  transition: color .2s ease, transform .2s ease, text-shadow .2s ease;
}

nav a:hover{
  color: var(--accent);
  transform: scale(1.08);
  text-shadow: 0 0 8px rgba(255,0,0,0.55);
}

.brand img{
  height:40px;
  width:auto;
  display:block;
  user-select:none;
  transition: transform .2s ease;
}

.brand img:hover{
  transform: scale(1.1);
}

.search-wrap{
  display:flex;
  align-items:center;
  gap:0.6rem;
}

.search-box{
  position:relative;
  width:230px;
}

.search-box input{
  width:100%;
  padding:0.55rem 2.2rem 0.55rem 0.9rem;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.18);
  background:rgba(0,0,0,0.35);
  color:white;
  font-size:0.95rem;
  outline:none;
  backdrop-filter: blur(6px);
  transition: border .15s ease, box-shadow .15s ease;
}

.search-box input:focus{
  border-color: var(--accent);
  box-shadow:0 0 8px rgba(255,0,0,0.4);
}

.search-box .icon{
  position:absolute;
  right:6px;
  top:50%;
  transform:translateY(-50%);
  width:30px;
  opacity:0.8;
  pointer-events:none;
}

.profile-icon{
  width:36px;
  height:36px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(255,255,255,0.1);
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter: blur(6px);
  cursor:pointer;
  transition: transform .2s ease;
}

.profile-icon:hover{
  transform: scale(1.1);
}

.profile-icon img{
  width:36px;
  height:36px;
  border-radius:50%;
  object-fit:cover;
}

/* DASHBOARD BUTTON */
.dashboard-btn{
  background:none;
  padding:0.45rem;
  width:42px;
  height:42px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  border:none !important;
  outline:none !important;
  box-shadow:none !important;
  transition: transform .18s ease;
}

.dashboard-btn:hover{ transform: scale(1.1); }

.dash-icon{
  width:22px;
  height:16px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  pointer-events:none;
}

.dash-icon div{
  height:2.75px;
  background:white;
  border-radius:2px;
}

/* Dashboard panel */
.dashboard-panel{
  position:absolute;
  right:1rem;
  top:65px;
  background:rgba(0,0,0,0.36);
  border:1px solid rgba(255,255,255,0.08);
  padding:0.5rem;
  border-radius:8px;
  width:220px;
  backdrop-filter: blur(12px);
  transform-origin: top right;
  opacity:0;
  transform: translateY(-8px) scale(.985);
  pointer-events:none;
  transition: opacity .22s ease, transform .22s cubic-bezier(.2,.9,.3,1);
  z-index:30;
}

.dashboard-panel.open{
  opacity:1;
  transform: translateY(0) scale(1);
  pointer-events:auto;
}

.dashboard-panel a{
  display:block;
  color:var(--text);
  text-decoration:none;
  padding:0.45rem 0.6rem;
  border-radius:6px;
  font-size:0.95rem;
  transition: background .15s ease, color .15s ease, transform .12s ease;
}

.dashboard-panel a:hover{
  background: rgba(255,255,255,0.12);
  color: var(--accent);
  transform: translateX(6px);
  font-weight:600;
}

main{
  flex:1;
  padding:1.25rem;
  max-width:1200px;
  width:100%;
  margin:0 auto;
  z-index:5;
}

/* PORT CARDS */
.port-card{
  border:1px solid rgba(255,255,255,0.12);
  padding:1rem;
  border-radius:10px;
  margin-bottom:1rem;
  color:var(--text);
  transition: transform .22s ease, box-shadow .22s ease;
  display:flex;
  flex-direction:column;
  align-items:center;
  width:fit-content;
  background: none;
}

#portContainer{
  margin-top:1.25rem;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap:1rem;
  justify-content:center;
}

.port-card-link{
  display:block;
  text-decoration:none;
  color:var(--text);
  outline:none;
}

.port-card-link:focus .port-card{ box-shadow:0 6px 18px rgba(0,0,0,0.45); }

.port-card-link:hover .port-card{
  transform: scale(1.05);
  box-shadow:none;
}

.port-card img{
  width:200px;
  border-radius:15px;
  margin-bottom:0.5rem;
  display:block;
  object-fit:cover;
  transition: transform .2s ease;
}

.port-card img:hover{
  transform: scale(1.1);
}

.port-card h2{
  text-align:center;
  margin:0;
  padding:0.35rem 0 0;
  font-size:1.05rem;
  transition: color .12s ease;
  color:var(--text);
}

.port-card h2:hover{
  color:var(--accent);
}

/* FOOTER */
hr{
  border:0;
  border-top:1px solid rgba(255,255,255,0.12);
  margin:1rem 0;
}

footer{
  padding:1rem;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:1rem;
  text-align:center;
}

footer a{
  color:white;
  text-decoration:none;
  transition: color .2s ease, transform .2s ease, text-shadow .2s ease;
}

footer a:hover{
  color: var(--accent);
  transform: scale(1.05);
  text-shadow: 0 0 8px rgba(255,0,0,0.55);
}

footer span{
  display:block;
  margin-top:4px;
}

@media (max-width:600px){
  nav{ display:none; }
  main{ padding:1rem; }
  #portContainer{ grid-template-columns:1fr; }
}
</style>
</head>
<body>

<div id="loadingOverlay">
  <div class="loading-info">
    <div class="loading-text">Loading...</div>
    <div id="loadingPercent" class="loading-percentage">0%</div>
    <div class="loading-bar-container">
      <div id="progressBar" class="loading-bar"></div>
    </div>
  </div>
</div>
<header>
  <div class="header-left">
    <div class="brand">
      <img src="webgL.png" alt="Site Logo">
    </div>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <div class="search-wrap">
    <div class="search-box">
      <input type="text" id="liveSearch" placeholder="Search ports...">
      <img src="search.png" class="icon" alt="search">
    </div>

    <div class="profile-icon">
      <img src="profile.png" alt="profile">
    </div>

    <button id="dashBtn" class="dashboard-btn">
      <span class="dash-icon"><div></div><div></div><div></div></span>
    </button>
  </div>
</header>

<main>
  <div id="portContainer"></div>
</main>

<div id="dashboardPanel" class="dashboard-panel">
  <p>pages</p>
  <a href="https://bguhm.github.io/music-player.html">Music Player</a>
  <a href="system/pages/settings-themes.html">Themes</a>
  <a href="system/pages/credits.html">Credits</a>
  <p>dev tools</p>
  <a href="#">Console</a>
  <a href="#">Inspector</a>
</div>

<hr>
<footer>

</footer>

<script>
// --- ðŸš€ NEW: LOADING SCREEN LOGIC ---
const loadingOverlay = document.getElementById('loadingOverlay');
const progressBar = document.getElementById('progressBar');
const loadingPercent = document.getElementById('loadingPercent');
const portContainer = document.getElementById('portContainer');
let allPorts = [];

// Function to update the loading bar and percentage
function updateProgress(percent) {
  // Ensure the progress doesn't exceed 100
  const safePercent = Math.min(100, Math.max(0, percent));
  progressBar.style.width = `${safePercent}%`;
  loadingPercent.textContent = `${Math.round(safePercent)}%`;
}

// Function to handle the final stage (fade out the overlay)
function completeLoading() {
    updateProgress(100);
    // Allow a brief moment at 100% before fading out
    setTimeout(() => {
        loadingOverlay.classList.add('hidden');
    }, 400); // 400ms delay for visual effect
}

// Function to simulate resource loading (0% to 90%)
function simulatePreload() {
    let progress = 0;
    // Quickly jump to 30% and then simulate slower loading
    updateProgress(30);

    const interval = setInterval(() => {
        // Stop the simulation once we reach the "ready" point (90%)
        if (progress >= 90) {
            clearInterval(interval);
            // After pre-loading is done, we wait for the content/data to load
            return; 
        }

        progress += Math.random() * 5 + 2; // Increment progress by a small random amount
        updateProgress(progress);

    }, 150); // Update every 150ms

    return interval;
}

// Start the loading simulation immediately
let loadingInterval = simulatePreload();


// --- EXISTING WEBSITE LOGIC (Modified to integrate with loading) ---

function renderPorts(list){
  portContainer.innerHTML = '';
  list.forEach(item => {
    const a = document.createElement('a');
    a.className = 'port-card-link';
    a.href = item.link;

    const card = document.createElement('div');
    card.className = 'port-card';

    const img = document.createElement('img');
    img.src = item.image;

    const h2 = document.createElement('h2');
    h2.textContent = item.title;

    card.appendChild(img);
    card.appendChild(h2);
    a.appendChild(card);
    portContainer.appendChild(a);
  });
}

// âš ï¸ MODIFIED: We run the fetch and then complete the loading process
fetch('ports.json').then(r=>r.json()).then(data=>{
  allPorts = data;
  renderPorts(allPorts);
  
  // ðŸ›‘ NEW: Once the critical data is fetched and rendered, stop simulation and complete loading
  clearInterval(loadingInterval);
  completeLoading(); 
}).catch(error => {
    console.error("Error fetching ports.json:", error);
    // Even if there's an error, we should still hide the loading screen
    clearInterval(loadingInterval);
    completeLoading();
});

// LIVE SEARCH
const searchInput = document.getElementById('liveSearch');
searchInput.addEventListener('input', () => {
  const q = searchInput.value.toLowerCase();
  const filtered = allPorts.filter(p => p.title.toLowerCase().includes(q));
  renderPorts(filtered);
});

// DASHBOARD OPEN/CLOSE
const dashBtn = document.getElementById('dashBtn');
const dashPanel = document.getElementById('dashboardPanel');

dashBtn.addEventListener('click', () => {
  dashPanel.classList.toggle('open');
});

// Close on outside click
document.addEventListener('click', e => {
  if (!dashPanel.contains(e.target) && !dashBtn.contains(e.target)) {
    dashPanel.classList.remove('open');
  }
});
</script>
</body>
