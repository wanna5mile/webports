<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Template</title>

  <style>
    :root{
      --bg: #000000;
      --text: #ff0000;
      --accent: #ff0000;
      --muted: #aa0000;
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    header{
      padding:1rem;
      border-bottom:1px solid rgba(255,0,0,0.3);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    /* Brand image */
    .brand img{
      height:40px;
      width:auto;
      display:block;
    }

    nav a{
      text-decoration:none;
      color:var(--muted);
      margin-left:1rem;
      font-size:0.95rem;
    }

    main{
      flex:1;
      padding:1.25rem;
      max-width:1000px;
      width:100%;
      margin:0 auto;
    }

    .card{
      border:1px solid rgba(255,0,0,0.3);
      padding:1rem;
      border-radius:10px;
    }

    footer{
      padding:0.75rem 1rem;
      border-top:1px solid rgba(255,0,0,0.3);
      text-align:center;
      color:var(--muted);
    }

    /* Dashboard dropdown */
    .dashboard-btn{
      background:none;
      border:1px solid red;
      padding:0.5rem 0.75rem;
      border-radius:8px;
      color:red;
      cursor:pointer;
      font-weight:600;
    }

    .dashboard-panel{
      position:absolute;
      right:1rem;
      top:65px;
      background:black;
      border:1px solid red;
      padding:1rem;
      border-radius:10px;
      width:200px;
      display:none;
    }

    .dashboard-panel a{
      display:block;
      color:red;
      text-decoration:none;
      padding:0.3rem 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <img src="webgl.png" alt="Site Logo">
    </div>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <button id="dashBtn" class="dashboard-btn">Dashboard</button>
  </header>

  <div id="dashPanel" class="dashboard-panel">
    <a href="#">Settings</a>
    <a href="#">Account</a>
    <a href="#">Tools</a>
    <a href="#">Dev Options</a>
  </div>

  <main>
    <section class="card">
      <h1>Welcome</h1>
      <p>This version uses a fully black background and red text everywhere.</p>
    </section>
  </main>

  <footer>
    Â© <span id="year"></span> My Site
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Dashboard dropdown toggle
    const dashBtn = document.getElementById("dashBtn");
    const dashPanel = document.getElementById("dashPanel");

    dashBtn.addEventListener("click", () => {
      dashPanel.style.display = dashPanel.style.display === "block" ? "none" : "block";
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", (e) => {
      if(!dashPanel.contains(e.target) && !dashBtn.contains(e.target)){
        dashPanel.style.display = "none";
      }
    });
  </script>

</body>
</html>
