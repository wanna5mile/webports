<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard + Profile Editor</title>
<link rel="icon" href="system/images/favicons/logoo.png">

<!-- Cropper.js -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>

<style>
/* ===========================
   GLOBAL STYLE
=========================== */
body {
  margin: 0;
  background: url("background.png");
  background-size: cover;
  background-position: center;
  font-family: monospace;
  color: white;
  overflow-x: hidden;
}

/* Glassy header */
header {
  width: 100%;
  padding: 15px 20px;
  background: rgba(255, 255, 255, 0.07);
  backdrop-filter: blur(25px);
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 22px;
  margin: 0;
}

.profile-icon {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  cursor: pointer;
  border: 2px solid #fff3;
  transition: transform .15s;
}
.profile-icon:hover { transform: scale(1.1); }

/* Dashboard content */
#mainContent {
  padding: 20px;
  text-align: center;
}

/* ===========================
   PROFILE EDITOR POPUP
=========================== */
#profileEditorOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(4px);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#profileEditor {
  background: #222;
  padding: 25px;
  width: 380px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  animation: pop .2s ease;
}

@keyframes pop {
  from { transform: scale(.8); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

#profilePreview {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #444;
  margin-bottom: 15px;
}

input[type="file"],
input[type="text"] {
  color: white;
  margin-top: 15px;
}

input[type="text"] {
  padding: 10px;
  width: 80%;
  border-radius: 6px;
  border: none;
  background: #333;
  font-size: 16px;
}

/* Buttons */
button {
  padding: 10px 18px;
  margin: 6px;
  font-size: 15px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: .15s;
}

.save-btn { background: #ff4444; color: white; }
.save-btn:hover { background: #ff6666; transform: scale(1.05); }

.remove-btn { background: #444; color: white; }
.remove-btn:hover { background: #666; transform: scale(1.05); }

.return-btn { background: #ff0000; color: white; }
.return-btn:hover { background: #ff3333; transform: scale(1.05); }

/* Cropper preview */
#cropContainer {
  display: none;
  margin-top: 10px;
}

#cropPreview {
  max-width: 100%;
  border-radius: 12px;
}
</style>
</head>

<body>

<!-- ===========================
     HEADER
=========================== -->
<header>
  <h1>Dashboard</h1>

  <!-- profile icon -->
  <img id="profileImage" class="profile-icon"
       src="system/images/profile.png">
</header>

<!-- ===========================
     MAIN CONTENT
=========================== -->
<div id="mainContent">
  <h2>Welcome</h2>
  <p>This is a placeholder dashboard area.<br>
     Replace with your games, tiles, cards, widgets, etc.</p>
</div>

<!-- ===========================
     PROFILE EDITOR POPUP
=========================== -->
<div id="profileEditorOverlay">
  <div id="profileEditor">

    <h2>Edit Profile</h2>

    <img id="profilePreview" src="system/images/profile.png">

    <input type="file" id="profilePicInput" accept="image/*"><br>
    <button id="removePicBtn" class="remove-btn">Remove Picture</button>

    <!-- cropping -->
    <div id="cropContainer">
      <img id="cropPreview">
      <div>
        <button id="cropConfirm">Crop</button>
        <button id="cropCancel">Cancel</button>
      </div>
    </div>

    <br><br>

    <input type="text" id="usernameInput" placeholder="Enter username">

    <br><br>

    <button id="saveProfileBtn" class="save-btn">Save</button>
    <button id="closeProfileBtn" class="return-btn">Close</button>
  </div>
</div>

<!-- ===========================
     SCRIPT
=========================== -->
<script>
const defaultPic = "system/images/profile.png";

/* Elements */
const profileImage = document.getElementById("profileImage");
const mainContent = document.getElementById("mainContent");

const overlay = document.getElementById("profileEditorOverlay");
const preview = document.getElementById("profilePreview");
const fileInput = document.getElementById("profilePicInput");
const removeBtn = document.getElementById("removePicBtn");
const usernameInput = document.getElementById("usernameInput");
const saveBtn = document.getElementById("saveProfileBtn");
const closeBtn = document.getElementById("closeProfileBtn");

const cropContainer = document.getElementById("cropContainer");
const cropPreview = document.getElementById("cropPreview");
const cropConfirm = document.getElementById("cropConfirm");
const cropCancel = document.getElementById("cropCancel");

let cropper = null;
let croppedImageData = null;

/* ===========================
   Load saved profile data
=========================== */
window.addEventListener("DOMContentLoaded", () => {
  const savedPic = localStorage.getItem("profilePic");
  const savedName = localStorage.getItem("nickname");

  profileImage.src = savedPic || defaultPic;
  preview.src = savedPic || defaultPic;
  usernameInput.value = savedName || "";
});

/* ===========================
   Open editor
=========================== */
profileImage.addEventListener("click", () => {
  overlay.style.display = "flex";
});

/* ===========================
   Remove picture
=========================== */
removeBtn.addEventListener("click", () => {
  preview.src = defaultPic;
  localStorage.setItem("profilePic", defaultPic);
});

/* ===========================
   File â†’ Cropper
=========================== */
fileInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = ev => {
    cropContainer.style.display = "block";
    cropPreview.src = ev.target.result;

    if (cropper) cropper.destroy();
    cropper = new Cropper(cropPreview, {
      aspectRatio: 1,
      viewMode: 1,
      dragMode: "move",
      background: false
    });
  };
  reader.readAsDataURL(file);
});

/* Confirm crop */
cropConfirm.addEventListener("click", () => {
  const canvas = cropper.getCroppedCanvas({ width: 300, height: 300 });
  croppedImageData = canvas.toDataURL("image/png");
  preview.src = croppedImageData;

  cropContainer.style.display = "none";
  cropper.destroy();
  cropper = null;
});

/* Cancel crop */
cropCancel.addEventListener("click", () => {
  cropContainer.style.display = "none";
  if (cropper) cropper.destroy();
  cropper = null;
  fileInput.value = "";
});

/* ===========================
   Save profile
=========================== */
saveBtn.addEventListener("click", () => {
  const username = usernameInput.value.trim();
  if (username) {
    localStorage.setItem("nickname", username);
  }

  const finalImg = croppedImageData || preview.src;
  localStorage.setItem("profilePic", finalImg);
  profileImage.src = finalImg;

  overlay.style.display = "none";
});

/* ===========================
   Close editor
=========================== */
closeBtn.addEventListener("click", () => {
  overlay.style.display = "none";
});
</script>

</body>
</html>
